<!doctype html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/css/header.css">
        <link rel="stylesheet" type="text/css" href="/css/edit-password.css">
        <title>비밀번호 변경</title>
    </head>
    <body>
        <header>
            <article>
                <h1 class="headertitle">아무 말 대잔치</h1>
            </article>
            <div class="profile-dropdown">
                <img id="myProfile" class="myProfile" src="/images/profile_img.webp" alt="myProfile">
                <div class="dropdown-content" id="dropdownMenu">
                    <a href="/html/edit-profile.html">프로필수정</a>
                    <a href="/html/edit-password.html">비밀번호수정</a>
                    <a href="#" id="logoutButton">로그아웃</a>                
                </div>
            </div>
        </header>
        <section class="wrap">
            <article>
                <h1 class="title">비밀번호 수정</h1>
            </article>
            <article>
                <div class="inputBox">
                    <label for="password">비밀번호</label>
                    <input type="password" name="pw" id="password" placeholder="비밀번호를 입력하세요" />
                    <p class="helperText" id="passwordHelperText"></p>
                </div>
                <div class="inputBox">
                    <label for="confirmPassword">비밀번호 확인</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="비밀번호를 한번 더 입력하세요" />
                    <p class="helperText" id="confirmPasswordHelperText"></p>
                </div>
            </article>
            <article>
                <div class="buttons">
                    <button id="submit" disabled>수정하기</button>
                    <button class="finish" id="finish">수정 완료</div>
                </div>
            </article>
        </section>
        <script src="/js/edit-password.js" defer></script>
        <script src="/js/config.js"></script>
        
    </body>
</html>
