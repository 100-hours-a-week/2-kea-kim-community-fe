<!doctype html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/css/header.css">
        <link rel="stylesheet" type="text/css" href="/css/edit-post.css">
        <title>게시글 수정</title>
    </head>
    <body>
        <header>
            <img class="back" src="/images/icon/back.png" alt="Back" onclick="history.back()">
            <article>
                <h1 class="headertitle">아무 말 대잔치</h1>
            </article>
            <img class="myProfile" src="/images/profile_img.webp">
        </header>
        <section class="wrap">
            <article>
                <h1 class="title">게시글 수정</h1>
            </article>
            <article>
                <div class="inputBox">
                    <label for="title">제목 *</label>
                    <input type="text" name="title" id="title" placeholder="제목을 입력하세요" maxlength="26" />
                </div>
                <div class="inputBox">
                    <label for="content">내용 *</label>
                    <textarea name="content" id="content" placeholder="내용을 입력하세요"></textarea>
                    <p class="helperText" id="contentHelperText"></p>
                </div>
                <div class="inputBox">
                    <label for="profile">이미지</label>
                    <input type="file" accept="image/*" name="profile" id="profile" />
                </div>
            </article>
            <article>
                <div class="buttons">
                    <button id="update">수정하기</button>
                </div>
            </article>
        </section>
        <script src="/js/config.js"></script>
        <script src="/js/edit-post.js" defer></script>

    </body>
</html>
