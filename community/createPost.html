<!doctype html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/createPost.css">
        <title>게시글 작성</title>
    </head>
    <body>
        <header>
            <img class="back" src="/images/icon/back.png" alt="Back" onclick="history.back()">
            <article>
                <h1 class="headertitle">아무 말 대잔치</h1>
            </article>
            <img class="myProfile" src="/images/profile_img.webp">
        </header>
        <section class="wrap">
            <article>
                <h1 class="title">게시글 작성</h1>
            </article>
            <article>
                <div class="inputBox">
                    <label for="id">제목 *</label>
                    <input type="text" name="title" id="title" placeholder="제목을 입력해주세요. (최대 26글자)"/>
                </div>
                <div class="inputBox">
                    <label for="pw">내용 *</label>
                    <textarea type="text" name="content" id="content" placeholder="내용을 입력해주세요"></textarea>
                    <p class="helperText">*helperText</p>
                </div>
                <div class="inputBox">
                    <label for="id">이미지</label>
                    <input type="file" accept="image/*" name="profile" id="profile"/>
                </div>
            </article>
            <article>
                <div class="buttons">
                    <button id="login">완료</button>
                </div>
            </article>
        </section>
    </body>
</html>
