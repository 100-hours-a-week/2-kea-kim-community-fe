<!doctype html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/postDetail.css">
        <title>게시판 목록</title>
    </head>
    <body>
        <header>
            <img class="back" src="/images/icon/back.png" alt="Back" onclick="history.back()">

            <article>
                <h1 class="headertitle">아무 말 대잔치</h1>
            </article>
            <img class="myProfile" src="/images/profile_img.webp" alt="Back" onclick="history.back()">
        </header>
        <section class="wrap">
            <article class="post-container">
                <div class="singlePost">
                    <div class="post-title">
                        <strong>제목 1</strong>
                    </div>
                    <div class="post-header">
                        <span class="post-meta">
                            <div class="post-author">
                                <img class="writerProfile" src="/images/profile_img.webp" alt="Author">
                                <span>더미 작성자1</span>
                            </div>
                        </span>
                        <span class="post-date">2021-01-01 00:00:00</span>
                    </div>
                    
                </div>
            </article>    
            <article class="comment-container">
                <div class="singleComment">
                    <div class="createComment">
                        <div class="post-header">
                            <textarea type="text" name="comment" id="comment" placeholder="댓글을 입력해주세요!"></textarea>
                        </div>
                        <div class="post-author">
                            <div class="buttons">
                                <button class="makePost" onclick="location.href='createPost.html'">댓글 등록</button>
                            </div>
                        </div>
                    </div>
    
                </div>
            </article>   
        </section>
    </body>
</html>
