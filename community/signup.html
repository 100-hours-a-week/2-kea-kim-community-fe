<!doctype html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/signup.css">
        <title>회원가입</title>
    </head>
    <body>
        <header>
            <img class="back" src="/images/icon/back.png" alt="Back" onclick="history.back()">
            <article>
                <h1 class="headertitle">아무 말 대잔치</h1>
            </article>
        </header>
        <section class="wrap">
            <article>
                <h1 class="title">회원가입</h1>
            </article>
            <article>
                <div class="profileBox">
                    <label for="id">프로필 사진</label>
                    <p class="helperText">*helperText</p>
                    <div class="imageBox">
                        <input type="file" accept="image/*" name="profile" id="profile"/>
                    </div>
                </div>                
            </article>
            <article>
                <div class="inputBox">
                    <label for="id">이메일 *</label>
                    <input type="text" name="id" id="id" placeholder="이메일을 입력하세요"/>
                    <p class="helperText">*helperText</p>
                </div>
                <div class="inputBox">
                    <label for="pw">비밀번호 *</label>
                    <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요"/>
                    <p class="helperText">*helperText</p>
                </div>
                <div class="inputBox">
                    <label for="pw">비밀번호 확인 *</label>
                    <input type="password" name="pwCheck" id="pwCheck" placeholder="비밀번호를 입력하세요"/>
                    <p class="helperText">*helperText</p>
                </div>
                <div class="inputBox">
                    <label for="id">닉네임 *</label>
                    <input type="text" name="id" id="id" placeholder="이메일을 입력하세요"/>
                    <p class="helperText">*helperText</p>
                </div>
            </article>
            <article>
                <div class="buttons">
                    <button id="login">회원가입</button>
                    <a href="login.html">로그인하러 가기</a>
                </div>
            </article>
        </section>
    </body>
</html>
