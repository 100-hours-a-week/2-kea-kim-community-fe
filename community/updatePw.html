<!doctype html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/updatePw.css">
        <title>비밀번호 변경</title>

                    <input type="password" name="pw" id="pw" placeholder="비밀번호를 한번 더 입력하세요"/>

                </div>
            </article>
            <article>
                <div class="buttons">
                    <button id="login"><a href="postList.html">수정하기</a></button>
                </div>
